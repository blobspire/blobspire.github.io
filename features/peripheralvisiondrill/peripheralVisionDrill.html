<!DOCTYPE html> <!-- works : crude but effective -->
<html>
<body>

<!-- generate random number on button press - change background color to random color - change with every button press -->

<script>
function colorTime() {

	var number = Math.floor((Math.random() * 4) + 1);

	switch (number) {
    case 1:
        var color = "blue";
        break;
    case 2:
        var color = "red";
        break;
    case 3:
        var color = "green";
        break;
    case 4:
        var color = "yellow";
        break;
    }

document.body.style.background = color;
document.getElementById("blank").innerHTML = null;

}

window.onload = colorTime;

</script>

<meta http-equiv="refresh" content="4" />

</body>
</html>
